_target_: topobenchmarkx.io.load.loaders.GraphLoader

defaults:
  - transforms: ${get_default_transform:graph,${model}}

# Data definition
parameters:
  data_domain: graph
  data_type: AQSOL
  data_name: AQSOL
  data_dir: ${paths.data_dir}${dataset.parameters.data_domain}/${dataset.parameters.data_type}
  data_split_dir: ${paths.data_dir}data_splits/${dataset.parameters.data_name}

  # Dataset parameters
  num_features: 1 # here basically I specify the initial num features in mutang at x aka x_0
  num_classes: 1
  task: regression
  loss_type: mse
  task_level: graph
  monitor_metric: mae
  data_seed: 0
  split_type: fixed #'k-fold' # either "k-fold" or "random" strategies
  k: 10 # for "k-fold" Cross-Validation
  train_prop: 0.5 # for "random" strategy splitting

  # Dataloader parameters
  batch_size: 10 # We have an issue with allowing multiple graphs in a batch due to sparse incidences
  num_workers: 0
  pin_memory: False

